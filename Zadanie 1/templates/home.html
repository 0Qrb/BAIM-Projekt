<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background: #007BFF;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }
        a.btn-danger {
            background: #dc3545;
        }
        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bezpieczne zarządzanie ciasteczkami</h1>
        {% if username %}
            <p>Witaj, <strong>{{ username }}</strong>!</p>
            <a href="/logout" class="btn-danger">Wyloguj się</a>
        {% else %}
            <p>Nie jesteś zalogowany.</p>
            <a href="/login">Zaloguj się</a>
        {% endif %}
    </div>
</body>
</html>
